{% extends 'hod_template/base_template.html' %}
{% block page_title %}
View Students in a Session Year
{% endblock page_title %}
{% block main_content %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
                    <div class="row">
              <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">View Students in a Session Year</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
                <div class="card-body">
                  <div class="form-group">
                    <label>Session Year </label>
                    <select class="form-control" name="session_year_id" id="session_year_id">
                        {% for session_year in session_year_id %}
                          <option value="{{ session_year.id }}">{{ session_year.session_start_year }} TO {{ session_year.session_end_year }}</option>
                        {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                     <button type="button" class="btn btn-primary btn-block" id="fetch_students">Fetch Students</button>
                   </div>
                    <div class="form-group">
                        <div class="alert alert-danger" id="error_session" style="display:none">

                        </div>
                    </div>
                <!-- /.card-body -->
                <div id="student_data" class="card-footer">

                </div>
            </div>
            <!-- /.card -->



          </div>
          </div>
      </div>
    </section>
    <!-- /.content -->
{% endblock main_content %}
{% block custom_js %}
<script>
    $(document).ready(function(){



        $("#fetch_students").click(function(){
               var session_year=$("#session_year_id").val();

            $.ajax({
                    url:'{% url 'admin_get_students' %}',
                    type:'POST',
                    data:{session_year_id:session_year},
                })
                .done(function(response){
                    var json_data=JSON.parse(response);
                    if(json_data.length>0)
                    {
                        var div_data='<div class="row"><div class="col-12"> <div class="card"><div class="card-header"><h3 class="card-title">Students Details</h3>';
                        div_data+='<div class="card-body table-responsive p-0"><table class="table table-hover text-nowrap"><thead><tr><th>ID</th><th>NAME</th></tr></thead><tbody>';
                        for(key in json_data)
                        {
                        div_data+="<tr>"
                        div_data+="<td>"+json_data[key]['id']+"</td> ";
                        div_data+="<td>"+json_data[key]['name']+"</td> ";
                        div_data+="</tr>"
                        }
                        div_data+="</tbody></table></div></div></div></div></div>";

                        $("#student_data").html(div_data);

                        $("#error_session").html("");
                        $("#error_session").hide();
                     }
                     else
                     {
                        $("#error_session").html("No Attendance Data Found");
                        $("#error_session").show();
                     }
                })
                .fail(function(){
                    alert("Error in Fetching Attendance")
                    $("#error_session").html("");
                });


        })

    })
</script>
{% endblock custom_js %}
